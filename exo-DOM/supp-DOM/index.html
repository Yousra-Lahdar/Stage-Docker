<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <button class="button" type="button">Recupérer les données</button>
        <button class="button" type="button">Ajouter une donnée</button>
    </header>
    <main>
        <h1>Données récupérées:</h1>

        <form id=" bloc-form">

            <div class="bloc_label">
                <label for="name">Nom:</label>
                <input type="text" name="name" id="name" />
            </div>

            <div class="bloc_label">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
            </div>

            <div class="bloc_label">
                <label for="sexe">Sexe</label>
                <select name="sexe" id="sexe">
                    <option value="femme">Femme </option>
                    <option value="homme">Homme </option>
                </select>
            </div>

            <div class="bloc_label">
                <label for="statut">Status</label>
                <select name="statut" id="statut">
                    <option value="femme">Actif </option>
                    <option value="homme">Inactif</option>
                </select>
            </div>

            <div class="bloc_label">
                <input type="submit" value="Confirmer" />
            </div>

        </form>

    </main>
    <script src="script.js"></script>
</body>

</html>
